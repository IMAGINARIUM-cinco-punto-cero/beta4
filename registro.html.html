    <div class="row" style="padding: 5%;">

  <!-- Formulario de registro de proyecto -->
<div class="col-8">
  <h3>Registro de Proyecto</h3>
  <form action="registro_php.php" method="POST" style="max-width: 700px;">
    
    <!-- Datos generales del proyecto -->
    <div class="mb-3">
      <input type="text" name="nombre_proyecto" class="form-control" placeholder="Nombre del proyecto" required>
    </div>

    <!-- Estudiantes -->
    <div class="mb-3">
      <input type="number" name="total_estudiantes" class="form-control" placeholder="Total de estudiantes" required>
    </div>
    <div class="mb-3">
      <input type="number" name="mujeres_estudiantes" class="form-control" placeholder="Estudiantes mujeres" required>
    </div>
    <div class="mb-3">
      <input type="number" name="hombres_estudiantes" class="form-control" placeholder="Estudiantes hombres" required>
    </div>
    <div class="mb-3">
      <input type="number" name="otro_genero_estudiantes" class="form-control" placeholder="Estudiantes otro género" required>
    </div>
    <div class="mb-3">
      <textarea name="nombres_estudiantes" class="form-control" rows="3" placeholder="Nombres de estudiantes" required></textarea>
    </div>

    <!-- Profesores -->
    <div class="mb-3">
      <input type="number" name="total_profesores" class="form-control" placeholder="Total de profesores" required>
    </div>
    <div class="mb-3">
      <input type="number" name="mujeres_profesores" class="form-control" placeholder="Profesoras mujeres" required>
    </div>
    <div class="mb-3">
      <input type="number" name="hombres_profesores" class="form-control" placeholder="Profesores hombres" required>
    </div>
    <div class="mb-3">
      <input type="number" name="otro_genero_profesores" class="form-control" placeholder="Profesores otro género" required>
    </div>
    <div class="mb-3">
      <textarea name="nombres_profesores" class="form-control" rows="3" placeholder="Nombres de profesores" required></textarea>
    </div>

    <!-- Objetivo -->
    <div class="mb-3">
      <textarea name="objetivo_proyecto" class="form-control" rows="4" placeholder="Objetivo del proyecto" required></textarea>
    </div>

    <!-- Criterios SEAES -->
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="responsabilidad_social" value="1">
      <label class="form-check-label">Responsabilidad Social</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="equidad_social_genero" value="1">
      <label class="form-check-label">Equidad Social y de Género</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="inclusion" value="1">
      <label class="form-check-label">Inclusión</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="excelencia" value="1">
      <label class="form-check-label">Excelencia</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="innovacion_social" value="1">
      <label class="form-check-label">Innovación Social</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="vanguardia" value="1">
      <label class="form-check-label">Vanguardia</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="interculturalidad" value="1">
      <label class="form-check-label">Interculturalidad</label>
    </div>

    <!-- Sector beneficiado -->
    <div class="mb-3">
      <select name="sector_beneficiado" class="form-select" required>
        <option value="">Sector beneficiado</option>
        <option value="Público">Público</option>
        <option value="Privado">Privado</option>
      </select>
    </div>

    <!-- Datos del desarrollo del proyecto -->
    <div class="mb-3">
      <input type="text" name="nombre_empresa_institucion" class="form-control" placeholder="Nombre de empresa o institución" required>
    </div>
    <div class="mb-3">
      <textarea name="origen_desarrollo_proyecto" class="form-control" rows="3" placeholder="Origen del desarrollo del proyecto" required></textarea>
    </div>
    <div class="mb-3">
      <textarea name="asignaturas_pe" class="form-control" rows="2" placeholder="Asignaturas PE involucradas" required></textarea>
    </div>
    <div class="mb-3">
      <input type="date" name="fecha_inicio_proyecto" class="form-control" required>
    </div>
    <div class="mb-3">
      <select name="estado_proyecto" class="form-select" required>
        <option value="">Estado del proyecto</option>
        <option value="En Proceso">En Proceso</option>
        <option value="Finalizado">Finalizado</option>
      </select>
    </div>
    <div class="mb-3">
      <input type="url" name="url_evidencia_proyecto" class="form-control" placeholder="URL de evidencia del proyecto" required>
    </div>
    <div class="mb-3">
      <select name="producto_generado" class="form-select" required>
        <option value="">¿Producto generado?</option>
        <option value="SI">Sí</option>
        <option value="NO">No</option>
      </select>
    </div>
    <div class="mb-3">
      <input type="date" name="fecha_fin_proyecto" class="form-control" required>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-success">Guardar Proyecto</button>
  </form>
</div>
